<body>
    <div class="container" style="padding: 20px;">
      <div class="row">
        <div class="col-6 m-auto">
          <div class="card m-auto">
            <div class="card-header">Login</div>
            <div class="card-body">
              <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
                <div class="form-group" style="margin-top: 10px;">
                  <label>Name</label>
                  <input class="form-control" required ngModel name="userName" />
                </div>
                <div class="form-group" style="margin-top: 10px;">
                  <label>Password</label>
                  <input class="form-control" required ngModel name="password" />
                </div>
                <div class="form-group " style="margin-top: 10px;">
                  <button [disabled]="!loginForm.valid" class="submit btn btn-primary" style="margin-right: 10px;">Login</button>
                  <button class="button btn btn-secondary">Cancel</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
